<!DOCTYPE html>
<html>
<head>
  <title>PTT Walkie Talkie</title>
</head>
<body>
  <h2>Press & Hold to Talk</h2>
  <button id="pttBtn">ğŸ™ï¸ Talk</button>

  <script>
    const serverUrl = 'wss://b3c2-152-58-17-64.ngrok-free.app';
    const ws = new WebSocket(serverUrl);

    let localStream;
    let peerConnection;
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    ws.onmessage = async (message) => {
      const data = JSON.parse(message.data);

      if (data.offer) {
        peerConnection = createPeer();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        ws.send(JSON.stringify({ answer }));
      }

      if (data.answer) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      }

      if (data.iceCandidate) {
        peerConnection.addIceCandidate(new RTCIceCandidate(data.iceCandidate));
      }
    };

    function createPeer() {
      const pc = new RTCPeerConnection(config);

      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ iceCandidate: event.candidate }));
        }
      };

      pc.ontrack = (event) => {
        const remoteAudio = new Audio();
        remoteAudio.srcObject = event.streams[0];
        remoteAudio.play();
      };

      if (localStream) {
        localStream.getTracks().forEach((track) => {
          pc.addTrack(track, localStream);
        });
      }

      return pc;
    }

    const btn = document.getElementById('pttBtn');
    btn.addEventListener('touchstart', async () => {
  localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
  peerConnection = createPeer();
  const offer = await peerConnection.createOffer();
  await peerConnection.setLocalDescription(offer);
  ws.send(JSON.stringify({ offer }));
});

btn.addEventListener('touchend', () => {
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
  }
  if (peerConnection) {
    peerConnection.close();
  }
});

  </script>
</body>
</html>
